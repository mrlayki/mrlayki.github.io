<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>猜猜吃什么</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes white-to-yellow {
      0% {
        background: #fff;
      }
      100% {
        background: #d7a945;
      }
    }

    .turntable-wrap {
      position: relative;
      overflow: hidden;
      margin: auto;
      width: 90vw;
      height: 90vw;
      max-width: 340px;
      max-height: 340px;
      border: 7px solid #b2a98d;
      border-radius: 50%;
      box-shadow: 0 0 20px #b2a98d;
    }

    .turntable-wrap .light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .turntable-wrap .light span {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 10px;
      height: 100%;
      border-radius: 50%;
      transform-origin: center center;
    }
    .turntable-wrap .light span:nth-of-type(even):before {
      background: #fff;
      animation: white-to-yellow 1s linear infinite;
    }
    .turntable-wrap .light span:nth-of-type(odd):before {
      background: #d7a945;
      animation: white-to-yellow 1s linear reverse infinite;
    }

    .turntable-wrap .turntable {
      position: absolute;
      margin: 20px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
    }
    .turntable-wrap .turntable .bg li {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 1px;
      height: 100%;
    }

    .turntable-wrap .turntable .gift li {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 45%;
      height: 45%;
      transform-origin: right bottom;
    }
    .turntable-wrap .turntable .gift li span {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 50px;
      height: 70px;
      margin: auto;
      background: yellow;
      transform: rotate(-45deg);
      text-align: center;
      line-height: 80px;
      border-radius: 5px;
      background: #f23c3c;
      color: #fff;
      font-size: 24px;
    }

    .turntable-wrap .pointer {
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin: -23px auto;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #fff;
      border: 5px solid #fff;
      box-shadow: 0 0 0 5px #b9a046;
      text-align: center;
      line-height: 16px;
      color: #b9a046;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="turntable-wrap">
  <div class="light" id="turntable_light"></div>
  <div class="turntable" id="turntable">
    <ul class="bg" id="turntable_bg"></ul>
    <ul class="gift" id="turntable_gift"></ul>
  </div>
  <div class="pointer" id="turntable_pointer">点击抽奖</div>
</div>

<script>
  let turntable = {
    itemNum: 6,
    lightNum: 18,
    light: null,
    turntable: null,
    bg: null,
    gift: null,
    pointer: null,
    lottery: [],
    typeMap: {1: '火烧夹又夹', 2: '麦当劳', 3: '小碗菜', 4: '海底捞冒菜', 5: '曹氏', 6: '酸菜鱼'},
    typeClassMap: {1: 'no-gift', 2: 'no-gift', 3: 'no-gift', 4: 'no-gift', 5: 'no-gift', 6: 'no-gift'},
    isGoing: false,
    init () {
      this.light = document.querySelector('#turntable_light');
      this.turntable = document.querySelector('#turntable');
      this.bg = document.querySelector('#turntable_bg');
      this.gift = document.querySelector('#turntable_gift');
      this.pointer = document.querySelector('#turntable_pointer');
      this.pointer.style.display = 'block';
      this.initLights();
      this.initGifts();
      this.pointer.onclick = this.startGame.bind(this);
    },
    initLights() {
      let fragment = document.createDocumentFragment();
      for (let i = 0; i < this.lightNum; i++) {
        let span = document.createElement('span');
        let deg = (360 / this.lightNum) * i;
        span.style.transform = `rotate(${deg}deg)`;
        fragment.appendChild(span);
      }
      this.light.appendChild(fragment);
    },
    initGifts() {
      let bgFragment = document.createDocumentFragment();
      let giftFragment = document.createDocumentFragment();
      for (let i = 0; i < this.itemNum; i++) {
        let bgItem = document.createElement('li');
        let deg = (360 / this.itemNum) * i;
        bgItem.style.transform = `rotate(${deg}deg)`;
        bgFragment.appendChild(bgItem);

        let giftItem = document.createElement('li');
        giftItem.style.transform = `rotate(${deg}deg)`;
        giftItem.className = this.typeClassMap[this.lottery[i].type];
        let span = document.createElement('span');
        span.textContent = this.typeMap[this.lottery[i].type];
        giftItem.appendChild(span);
        giftFragment.appendChild(giftItem);
      }
      this.bg.appendChild(bgFragment);
      this.gift.appendChild(giftFragment);
    },
    startGame() {
      if (this.isGoing) return;
      this.isGoing = true;
      let randomRate = Math.floor(Math.random() * 100);
      let result = this.lottery.find(item => randomRate >= item.min && randomRate < item.max);
      let degreesPerItem = 360 / this.itemNum;
      let finalDegree = degreesPerItem * result.location + 1800;
      this.turntable.style.transition = 'transform 10s ease-out';
      this.turntable.style.transform = `rotate(${finalDegree}deg)`;
      setTimeout(() => {
        this.isGoing = false;
        alert(`哈哈哈，今天晚上吃：${this.typeMap[result.type]}`);
      }, 10050);
    }
  };

  let lottery = [
    { location: 1, type: 1, rate: 15, min: 0 },
    { location: 2, type: 2, rate: 15, min: 15 },
    { location: 3, type: 3, rate: 15, min: 30 },
    { location: 4, type: 4, rate: 15, min: 45 },
    { location: 5, type: 5, rate: 15, min: 60 },
    { location: 6, type: 6, rate: 25, min: 75 }
  ].map((item, index, arr) => {
    item.max = (arr[index + 1] ? arr[index + 1].min : 100);
    return item;
  });

  turntable.lottery = lottery;
  turntable.init();
</script>
</body>
</html>
